<div class="container mx-auto">
  <div class="flex flex-col items-center justify-center min-h-screen">
    <div class="p-8 border border-gray-400 rounded-md">
      <h1 class="mb-4 text-4xl font-bold">Team Generator</h1>
      <ul class="p-4 mb-5 border border-gray-400 rounded-sm">
        <li *ngFor="let member of members">{{ member }}</li>
      </ul>
      <div class="flex flex-col mb-5">
        <input #addMemberInput class="mb-2" type="text" name="name" placeholder="Input Name"
          (input)="onInput(addMemberInput.value)" [value]="newMemberName" />
        <button (click)="addMember()" class="p-2 bg-blue-600">Add</button>
      </div>

      <div>
        <input #numberOfTeamsInput class="p-2" type="text" name="numOfTeams" placeholder="# of teams"
          (input)="onNumberOfTeamsInput(numberOfTeamsInput.value)" [value]="numberOfTeams" />
        <button (click)="generate()" class="p-[9px] bg-blue-600">Generate</button>
      </div>
      <p *ngIf="errorMessage" class="mt-4 text-sm text-red-700">{{ errorMessage }}</p>
    </div>

    <!-- Teams -->
    <div *ngIf="teams.length" class="w-2/4 mt-8">
      <app-team *ngFor="let team of teams; let i=index" [team]="team" [index]="i"></app-team>
    </div>
  </div>
</div>
